<!DOCTYPE html>
<html>

	<head>

		<title>Calculator</title>
		<meta name="description" content="Simple calculator" />

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Links to Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans' rel='stylesheet' type='text/css'>

		<link href="styles.css" rel="stylesheet" type="text/css" />

	</head>

	<body>

		<div class="container">

			<div class="calculator">

				<p class="heading">
					<span class="title">FreeCodeCamp</span>
					<br />
					<span class="label">ELECTRONIC CALCULATOR</span>
				</p>

				<div class="display"></div>

				<div class="keys">

					<div class="row">
						<div class="calc-key key-ac">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-ac">AC</div>
						</div>

						<div class="calc-key key-ce">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-ce">CE</div>
						</div>

						<div class="calc-key key-pct">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-pct">%</div>
						</div>

						<div class="calc-key key-divide">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-divide">&#247;</div>
						</div>

					</div> <!-- row -->

					<div class="row">

						<div class="calc-key key-7">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-7">7</div>
						</div>

						<div class="calc-key key-8">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-8">8</div>
						</div>
						<div class="calc-key key-9">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-9">9</div>
						</div>

						<div class="calc-key key-times">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-times">X</div>
						</div>

					</div> <!-- row -->

					<div class="row">

						<div class="calc-key key-4">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-4">4</div>
						</div>

						<div class="calc-key key-5">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-5">5</div>
						</div>
						<div class="calc-key key-6">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-6">6</div>
						</div>
						<div class="calc-key key-minus">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-minus">&ndash;</div>
						</div>

					</div> <!-- row -->

					<div class="row">

						<div class="calc-key key-1">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-1">1</div>
						</div>

						<div class="calc-key key-2">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-2">2</div>
						</div>

						<div class="calc-key key-3">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-3">3</div>
						</div>

						<div class="key-plus">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-plus">+</div>
						</div>

					</div> <!-- row -->

					<div class="last-row">

						<div class="calc-key key-0 last-row-key">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-0">0</div>
						</div>

						<div class="calc-key key-dot last-row-key">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-dot">.</div>
						</div>

						<div class="calc-key key-equal last-row-key">
							<div class="rounded-tb"></div>
							<div class="key-val" id="key-equal">=</div>
						</div>

					</div> <!-- last-row -->

				</div> <!-- keys -->

			</div> <!-- calculator -->

		</div> <!-- container -->

		<!-- jQuery from CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

		<script src="scripts.js" type="text/javascript"></script>

	</body>

</html>
