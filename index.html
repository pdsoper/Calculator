<!DOCTYPE html>
<html>

	<head>

		<title>Calculator</title>
		<meta name="description" content="Simple calculator" />

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Links to Google fonts - TEMPORARILY DISABLED TO IMPROVE RESPONSE TIME
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Pacifico|Open+Sans' rel='stylesheet' type='text/css'>
-->
		<link href="styles.css" rel="stylesheet" type="text/css" />

	</head>

	<body>

		<div class="container">

			<div class="calc-shadow-div">

				<div class="calculator">

					<p class="heading">
						<span class="title">FreeCodeCamp</span>
						<br />
						<span class="label">ELECTRONIC CALCULATOR</span>
					</p>

					<div class="display">
						<div class="display-val">
						0
						</div>
					</div>

					<div class="keys">

						<div class="row">
							<div class="base key-clear-base key-ac">
								<div class="top key-clear-top">
									<div class="key-label" id="key-ac">AC</div>
								</div>
							</div>

							<div class="base key-clear-base key-ce">
								<div class="top key-clear-top">
									<div class="key-label" id="key-ce">CE</div>
								</div>
							</div>

							<div class="base key-pct">
								<div class="top">
									<div class="key-label" id="key-pct">%</div>
								</div>
							</div>

							<div class="base key-divide">
								<div class="top">
									<div class="key-label" id="key-divide">&#247;</div>
								</div>
							</div>

						</div> <!-- row -->

						<div class="row">

							<div class="base key-7">
								<div class="top">
									<div class="key-label" id="key-7">7</div>
								</div>
							</div>

							<div class="base key-8">
								<div class="top">
									<div class="key-label" id="key-8">8</div>
								</div>
							</div>
							<div class="base key-9">
								<div class="top">
									<div class="key-label" id="key-9">9</div>
								</div>
							</div>

							<div class="base key-times">
								<div class="top">
									<div class="key-label" id="key-times">x</div>
								</div>
							</div>

						</div> <!-- row -->

						<div class="row">

							<div class="base key-4">
								<div class="top">
									<div class="key-label" id="key-4">4</div>
								</div>
							</div>

							<div class="base key-5">
								<div class="top">
									<div class="key-label" id="key-5">5</div>
								</div>
							</div>
							<div class="base key-6">
								<div class="top">
									<div class="key-label" id="key-6">6</div>
								</div>
							</div>
							<div class="base key-minus">
								<div class="top">
									<div class="key-label" id="key-minus">&ndash;</div>
								</div>
							</div>

						</div> <!-- row -->

						<div class="row">

							<div class="base key-1 last-row-key">
								<div class="top">
									<div class="key-label" id="key-1">1</div>
								</div>
							</div>

							<div class="base key-2 last-row-key">
								<div class="top">
									<div class="key-label" id="key-2">2</div>
								</div>
							</div>

							<div class="base key-3 last-row-key">
								<div class="top">
									<div class="key-label" id="key-3">3</div>
								</div>
							</div>

							<div class="base key-plus">
								<div class="top">
									<div class="key-label" id="key-plus">+</div>
								</div>
							</div>

						</div> <!-- row -->

						<div class="last-row">

							<div class="base key-0 last-row-key">
								<div class="top">
									<div class="key-label" id="key-0">0</div>
								</div>
							</div>

							<div class="base key-dot last-row-key">
								<div class="top">
									<div class="key-label" id="key-dot">.</div>
								</div>
							</div>

							<div class="base key-equal last-row-key">
								<div class="top">
									<div class="key-label" id="key-equal">=</div>
								</div>
							</div>

						</div> <!-- last-row -->

					</div> <!-- keys -->

				</div> <!-- calculator -->

			</div> <!-- calc-shadow-div -->

		</div> <!-- container -->

		<!-- jQuery from CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

		<script src="scripts.js" type="text/javascript"></script>

	</body>

</html>
